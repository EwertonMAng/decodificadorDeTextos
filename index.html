<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Decodificador de Texto - Desafio Alura</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style-cod.css">
	<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Montserrat&display=swap" rel="stylesheet">
	
</head>

<body>

	<header>
		<div class="logo">
		<img class="logo-alura" src="vector.jpg" alt="Logo da Alura">
		</div>
		<h1> Seja bem vindo(a) ao Decodificador de textos Alura.</h1>
		<h2> Este é um projeto desenvolvido durante o curso Oracle Next Education em parceria da Oracle com a Alura.</h2>

	</header>
	<main>

		<section>
			<textarea class="input-texto" cols="40" rows="6" placeholder="Digite aqui o texto que deseja criptografar/desencriptografar"></textarea>
			
			<h3>*apenas letras minúsculas e sem acento.</h3>
			
			
				<button class="criptografar" onclick="btnEncriptar()">
						Criptografar
				</button>
				<button class="descriptografar" onclick="btnDesencriptar()">
						Descriptografar
				</button>
			
		</section>

		<section>

			<textarea class="mensagem" type="text" cols="30" rows="10" placeholder="Seu resultado aparecerá aqui."></textarea>
			<button class="btn" onclick="copiaTexto()"> Copiar Mensagem</button>
		
		</section>	


	</main>
	<footer>
		</div>Feito por Ewerton Angelo
		<a href="https://www.linkedin.com/in/ewerton-angelo-dev/" name="Logo Linkedin"><img src="logo_linkedin.png" width="30px"></a>
		<a href="https://github.com/EwertonMAng"> <img src="github.png" width="60px"></a>
	</footer>

	<script src="script.js"></script>
</body>
</html>
